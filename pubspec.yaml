name: auth_app
description: A Flutter authentication app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.2
  firebase_storage: ^11.2.2
  firebase_database: ^10.2.2
  google_sign_in: ^6.1.0
  flutter_svg: ^2.0.9
  image_picker: ^0.8.7
  cached_network_image: ^3.2.3
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/img/
    - assets/img/brands/
    - assets/img/brands/google_g.png
    - assets/img/brands/google_g.svg
    - assets/img/reptiGramLogo.png
    - .env
