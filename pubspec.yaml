name: auth_app
description: A Flutter authentication app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  firebase_analytics: ^10.8.5
  flutter_dotenv: ^5.1.0
  google_sign_in: ^6.2.1
  flutter_svg: ^2.0.9
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/img/
    - assets/img/brands/
    - assets/img/brands/google_g.png
    - assets/img/brands/google_g.svg
    - assets/img/reptiGramLogo.png
    - .env
